<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakebot v2</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- CSS Loader-->
    <div
      id="loader"
      class="d-flex flex-col align-center justify-center full-height">
      <h4>No server seems to be running atm...</h4>
      <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>
    <!-- End CSS Loader -->
    <div id="grid"></div>
    <div id="info">
      <div
        id="snakes"
        class="d-flex flex-col">
      </div>
      <div id="commands">
        <span>r = start</span>
        <span>t = stop</span>
        <span>p = pause</span>
        <span>space = step</span>
      </div>
    </div>
    <script type="text/javascript" src="../dist/bundle.js"></script>
  </body>
</html>
